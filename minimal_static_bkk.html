window.onresize = resizeBKK;

function resizeBKK() {
  var w = window.innerWidth;
  var h = window.innerHeight;

  if(bkksize=="big" && (w<875 || h<600)){
    bkk.setBKKSize(300)
      bkksize="small"
  }
  if(bkksize=="small" && w>=875 && h>=600){
    bkk.setBKKSize(400)
      bkksize="big"
  }
}
